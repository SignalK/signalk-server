name: CI test

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install

    - name: streams
      working-directory: ./packages/streams
      run: |
        npm run ci

    - name: server-api
      working-directory: ./packages/server-api
      run: |
        npm run test
        npm run build

    - name: resources-provider-plugin
      working-directory: ./packages/resources-provider-plugin
      run: |
        npm run test

    - name: server-admin-ui
      working-directory: ./packages/server-admin-ui
      run: |
        npm run ci
        npm run build

    - run: npm test
      env:
        CI: true