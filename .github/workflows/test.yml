name: CI test

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 22.x
            latest: false
          - node-version: 24.x
            latest: true

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/server-admin-ui-dependencies/package-lock.json
      - uses: SocketDev/action@v1
        with:
          mode: firewall-free
      - run: sfw npm ci
      - run: npm run build:all

      - name: server-api
        working-directory: ./packages/server-api
        run: |
          npm run test

      - name: resources-provider-plugin
        working-directory: ./packages/resources-provider-plugin
        run: |
          npm run test

      - name: Coverage (head)
        if: ${{ matrix.latest }}
        run: |
          npx nyc --reporter=json-summary --reporter=text-summary npm run test-only
        env:
          CI: true

      - name: Upload coverage to Codecov
        if: ${{ matrix.latest }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: Capture coverage (head)
        if: ${{ matrix.latest }}
        id: coverage_head
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const s=require('./coverage/coverage-summary.json').total;console.log('statements='+s.statements.pct);console.log('branches='+s.branches.pct);console.log('functions='+s.functions.pct);console.log('lines='+s.lines.pct)" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint
        run: npm run ci-lint

      - name: Checkout base for coverage
        if: ${{ github.event_name == 'pull_request' && matrix.latest }}
        continue-on-error: true
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }}
          git checkout ${{ github.event.pull_request.base.sha }}

      - name: Install dependencies (base)
        if: ${{ github.event_name == 'pull_request' && matrix.latest }}
        continue-on-error: true
        run: sfw npm ci

      - name: Build (base)
        if: ${{ github.event_name == 'pull_request' && matrix.latest }}
        continue-on-error: true
        run: npm run build:all

      - name: Coverage (base)
        if: ${{ github.event_name == 'pull_request' && matrix.latest }}
        continue-on-error: true
        run: |
          npx nyc --reporter=json-summary --reporter=text-summary npm run test-only
        env:
          CI: true

      - name: Capture coverage (base)
        if: ${{ github.event_name == 'pull_request' && matrix.latest }}
        continue-on-error: true
        id: coverage_base
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const s=require('./coverage/coverage-summary.json').total;console.log('statements='+s.statements.pct);console.log('branches='+s.branches.pct);console.log('functions='+s.functions.pct);console.log('lines='+s.lines.pct)" >> "$GITHUB_OUTPUT"
          fi
