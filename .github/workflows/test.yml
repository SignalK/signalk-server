name: CI test

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - node-version: 22.x
            latest: false
          - node-version: 24.x
            latest: true

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/server-admin-ui-dependencies/package-lock.json
      - uses: SocketDev/action@v1
        with:
          mode: firewall-free
      - run: sfw npm ci
      - run: npm run build:all

      - name: server-api
        working-directory: ./packages/server-api
        run: |
          npm run test

      - name: resources-provider-plugin
        working-directory: ./packages/resources-provider-plugin
        run: |
          npm run test

      - name: Coverage (head)
        if: ${{ matrix.latest }}
        run: |
          npx nyc --reporter=json-summary --reporter=text-summary --reporter=lcov npm run test-only
        env:
          CI: true

      - name: Upload coverage to Codecov
        if: ${{ matrix.latest }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: Lint
        run: npm run ci-lint
