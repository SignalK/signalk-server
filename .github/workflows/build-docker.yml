name: Build Docker development container

on:
  push:
    branches:
    - master
    - "build-docker"
    tags:
    - '*'
    - '!v*'
  workflow_dispatch:

jobs:
  build_npm_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Build npm files locally and upload to artifacts
        run: |
          npm cache clean -f
          npm install npm@latest -g
          npm install --package-lock-only
          npm ci && npm cache clean --force
          npm run build:all
          npm pack && mv *.tgz ./../patch/
          cd packages/server-admin-ui
          npm pack && mv *.tgz ./../../../patch/
          cd ./../server-api
          npm pack && mv *.tgz ./../../../patch/
          cd ./../streams
          npm pack && mv *.tgz ./../../../patch/
          cd ./../../..
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: signalk-npm-files
          retention-days: 1
          path: patch/*.tgz
          
  build_docker_images:
    runs-on: ubuntu-latest
    needs: build_npm_files
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: signalk/signalk-server
          tag-sha: true # add git short SHA as Docker tag
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: signalkci
          password: ${{ secrets.DOCKERHUB_TOKEN }}        
      - uses: actions/download-artifact@v3
        with:
          name: signalk-npm-files
          path: patch          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ./docker/Dockerfile_npm
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          images: signalk/signalk-server
          tags: ${{ steps.docker_meta.outputs.tags }}
