name: Build Docker development container

on:
  push:
    branches:
      - master
      - 'build-docker'
    tags:
      - '*'
      - '!v*'
  workflow_dispatch:

jobs:
  signalk-server_npm_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Build npm files locally and upload artifacts
        run: |
          npm cache clean -f
          npm install npm@latest -g
          npm install --package-lock-only
          npm ci && npm cache clean --force
          npm run build:all
          npm pack --workspaces
          rm signalk-typedoc-signalk-theme*.tgz # This is only needed as a dev dependency
          npm pack
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          retention-days: 1
          name: packed-modules
          path: |
            *.tgz

  docker_images:
    needs: signalk-server_npm_files
    strategy:
      matrix:
        os: [24.04, alpine]
        node: [22.x, 24.x]
        vm: [ubuntu-latest, ubuntu-24.04-arm]
        include:
          - vm: ubuntu-latest
            arch: amd
            platform: linux/amd64
          - vm: ubuntu-24.04-arm
            arch: arm
            node: 22.x
            platform: linux/arm64,linux/arm/v7
          - vm: ubuntu-24.04-arm
            arch: arm
            node: 24.x
            platform: linux/arm64
          - os: 24.04
            node: 22.x
            node_safe: 22.x
          - os: 24.04
            node: 24.x
            node_safe: 24.x
          - os: alpine
            node: 22.x
            node_safe: 22
          - os: alpine
            node: 24.x
            node_safe: 24

    runs-on: ${{ matrix.vm }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ghcr.io
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - uses: actions/download-artifact@v6
        with:
          name: packed-modules
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/signalk/signalk-server:${{ matrix.arch }}-${{ matrix.os }}-${{ matrix.node_safe }}-${{ github.run_id }}
          build-args: |
            REGISTRY=ghcr.io
            BASE_IMAGE=${{ matrix.os }}-${{ matrix.node_safe }}

  create-and-push-manifest:
    needs: docker_images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [24.04, alpine]
        node: [22.x, 24.x]
        include:
          - os: 24.04
            node: 22.x
            suffix: -22.x
            node_safe: 22.x
          - os: 24.04
            node: 24.x
            suffix: -24.x
            node_safe: 24.x
          - os: alpine
            node: 22.x
            suffix: -22-alpine
            node_safe: 22
          - os: alpine
            node: 24.x
            suffix: -24-alpine
            node_safe: 24

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/signalk/signalk-server
          tags: |
            type=ref,event=branch
            type=sha
          flavor: |
            suffix=${{ matrix.suffix }}
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Create and push multi-arch manifest to GHCR
        uses: int128/docker-manifest-create-action@v2
        with:
          tags: |
            ${{ steps.docker_meta.outputs.tags }}
          sources: |
            ghcr.io/signalk/signalk-server:amd-${{ matrix.os }}-${{ matrix.node_safe }}-${{ github.run_id }}
            ghcr.io/signalk/signalk-server:arm-${{ matrix.os }}-${{ matrix.node_safe }}-${{ github.run_id }}
      - name: Save tags to file
        run: |
          mkdir -p /tmp/tags
          echo "${{ steps.docker_meta.outputs.tags }}" > /tmp/tags/${{ matrix.node_safe }}.txt
      - name: Upload tag artifact
        uses: actions/upload-artifact@v6
        with:
          name: ubuntu-tag-${{ matrix.node_safe }}
          path: /tmp/tags/${{ matrix.node_safe }}.txt
          retention-days: 1

  copy-to-dockerhub:
    needs: create-and-push-manifest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [24.04, alpine]
        node: [22.x, 24.x]
        include:
          - os: 24.04
            node: 22.x
            node_safe: 22.x
          - os: 24.04
            node: 24.x
            node_safe: 24.x
          - os: alpine
            node: 22.x
            node_safe: 22
          - os: alpine
            node: 24.x
            node_safe: 24
    steps:
      - name: Download tag artifact
        uses: actions/download-artifact@v6
        with:
          name: ubuntu-tag-${{ matrix.node_safe }}
          path: /tmp/tags
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo
      - name: Copy images from GHCR to Docker Hub
        shell: bash
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_PAT }}
          DOCKER_HUB_USERNAME: signalkci
          DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAGS_FILE="/tmp/tags/${{ matrix.node_safe }}.txt"
          MANIFEST_DIGEST=""
          while IFS= read -r FULL_TAG || [ -n "$FULL_TAG" ]; do
            if [ -z "$FULL_TAG" ]; then
              continue
            fi
            TAG="${FULL_TAG##*:}"
            if [ -z "$MANIFEST_DIGEST" ]; then
              skopeo copy --all \
                --src-creds "${GHCR_USERNAME}:${GHCR_TOKEN}" \
                --dest-creds "${DOCKER_HUB_USERNAME}:${DOCKER_HUB_ACCESS_TOKEN}" \
                "docker://${FULL_TAG}" \
                "docker://docker.io/signalk/signalk-server:${TAG}"
              MANIFEST_DIGEST=$(skopeo inspect \
                --creds "${DOCKER_HUB_USERNAME}:${DOCKER_HUB_ACCESS_TOKEN}" \
                "docker://docker.io/signalk/signalk-server:${TAG}" | jq -r '.Digest')
            else
              skopeo copy \
                --src-creds "${DOCKER_HUB_USERNAME}:${DOCKER_HUB_ACCESS_TOKEN}" \
                --dest-creds "${DOCKER_HUB_USERNAME}:${DOCKER_HUB_ACCESS_TOKEN}" \
                "docker://docker.io/signalk/signalk-server@${MANIFEST_DIGEST}" \
                "docker://docker.io/signalk/signalk-server:${TAG}"
            fi
          done < "$TAGS_FILE"

  housekeeping:
    needs: [copy-to-dockerhub]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Wait for GHCR indexing
        run: sleep 60
      - name: Remove Temporary & Untagged Docker Images from GHCR
        continue-on-error: true
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          packages: signalk-server
          delete-untagged: true
          delete-tags: |
            *-${{ github.run_id }}
          token: ${{ secrets.GHCR_PAT }}
